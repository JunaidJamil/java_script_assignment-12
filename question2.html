<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let user_input = parseFloat(prompt("Enter positive integer"))
let round = Math.round(user_input);
let ciel = Math.ceil(user_input);
let floor = Math.floor(user_input);


document.write("Number",user_input,"<br>");
document.write("round",round,"<br>");
document.write("ceill",ciel,"<br>");
document.write("floor",floor,"<br>");

    </script>
</body>
</html>
